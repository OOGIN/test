<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <canvas id="canvas"></canvas>
    <h1>New Years Eve</h1>

    <div class="countdown-dox">
        <div class="e1 d-box">
            <p class="text" id="days">0</p>
            <span>일</span>
        </div>
        <div class="e1 h-box">
            <p class="text" id="hours">0</p>
            <span>시간</span>
        </div>
        <div class="e1 m-box">
            <p class="text" id="mins">0</p>
            <span>분</span>
        </div>
        <div class="e1 s-box">
            <p class="text" id="seconds">0</p>
            <span>초</span>
        </div>
    </div><script src="main.js"></script>
</body>
</html>
