<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){ // 기본 시작하는 구조
            $(".btn").click(function(){ // jquery 는 '$'를 가장 앞에 쓴다
                $(".popup-bg").css({"display" : "block"})
            });
            $(".popup-bg").click(function(){
                $(this).css({"display" : "none "}) //this 는 자기자신이라는 
            });
        });
    </script>
    <style>
        .btn{
            width: 100px;
            height: 60px;
            border: 2px black solid;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover{
            background-color: palevioletred;
            transition: all 0.3s ease-in-out;
            color: white;
        }
        .popup-bg{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0, 0.7);
        }
        .popup{
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 150px);
            width: 300px;
            height: 400px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="btn"><p>버튼</p></div>
    <div class="popup-bg">
        <div class="popup"></div>
    </div>
</body>
</html>
