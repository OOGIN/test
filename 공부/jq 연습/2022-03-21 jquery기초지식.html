<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        var num1 = 1; // jquery 에선 var 로 변수를 선언
        var char1 = "1";
        alert('경고창') // 경고창을 뛰우는 내장함수(쉽게 print를 경고창 처럼 뛰우는 형식)
        alert(num1+num1) // 2 라고 출력이 된다

        if(num1 == 2){
            document.write("num1 은"+num1+"입니다.") // "화면에 다음 내용을 써라" 라는 명령어
        }else{
            document.write("num1 은"+char1+" 이 아닙니다."+"<br>")
        }
        
        for(var i=0; i<6; i++){
            document.write("i는"+i+"입니다."+"<br>")
        }
    </script>
</head>

</html>
