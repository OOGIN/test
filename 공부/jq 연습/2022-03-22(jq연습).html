<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".sow").click(function(){
                $(".box").css({"display":"block"})
            });
            $(".hid").click(function(){
                $(".box").css({"display":"none",})
            });
            $(".box").hover(function(){
                $(this).css({
                    "background":"skyblue",
                    "transition":"0.3s",
                    "border":"5px solid skyblue"
                })
            },function(){
                $(this).css({
                    "background":"none",
                    "transition":"0.2s",
                    "border":"5px solid black"
                })
            });
        });
    </script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 5px solid black;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <a href="#" class="sow">보이기</a>
    <a href="#" class="hid">감추기</a>
    <div class="box">box</div>
</body>
</html>
