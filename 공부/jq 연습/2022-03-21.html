<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){ // 기본 시작하는 구조
            $(".btn").hover(function(){
                $(this).css({
                    "background":"skyblue",
                    "color":"black",
                    "transition":"0.3s " 
                })
            },function(){
                $(this).css({
                    "background":"palevioletred",
                    "color":"white",
                    "transition":"0.1s" 
                })
            });
        });
    </script>
    <style>
        .btn{
            width: 100px;
            height: 60px;
            border: 2px black solid;
            text-align: center;
            background-color: palevioletred ;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="btn"><p>메뉴</p></div>
    <div class="btn"><p>메뉴</p></div>
    <div class="btn"><p>메뉴</p></div>
    <div class="btn"><p>메뉴</p></div>
    <div class="btn"><p>메뉴</p></div>
    <div class="btn"><p>메뉴</p></div>
    <div class="btn"><p>메뉴</p></div>
    </div>
</body>
</html>
